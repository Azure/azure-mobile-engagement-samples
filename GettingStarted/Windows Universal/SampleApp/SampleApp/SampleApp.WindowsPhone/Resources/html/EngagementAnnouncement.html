<head>
  <style type="text/css">
    /* Fix faulty zoom on phones. */
    @-ms-viewport 
    {
      width: device-width;
      user-zoom: fixed;
    }

    #engagement_body 
    {
      background-color: black;
      font-family: 'Arial', cursive;
      color: white;
      width: 100%;
      height: 100%;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    #engagement_webview_action 
    {
      margin: 1em;
      display: inline-block;
      float: right;
      text-align: center;
      bottom: 0;
      right: 0;
      width: 49.5%;
      overflow: hidden;
      max-height: 4.5em;
      position: fixed;
    }

    #engagement_webview_action_image 
    {
      cursor: pointer;
    }

    #engagement_webview_close 
    {
      margin: 1em;
      display: inline-block;
      float: left;
      text-align: center;
      bottom: 0;
      left: 0;
      width: 50%;
      overflow: hidden;
      max-height: 4.5em;
      position: fixed;
    }

    #engagement_webview_close_image 
    {
      cursor: pointer;
    }

    #engagement_webview_title 
    {
      display: block;
      left: 0;
      right: 0;
      text-align: center;
      overflow: hidden;
      position: fixed;
      max-height: 6em;
    }

    #engagement_webview_body 
    {
      position: fixed;
      left: 0;
      right: 0;
      display: block;
      overflow: scroll;
      top: 7em;
      bottom: 6em;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    #questions_block 
    {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      margin-left: 0.5em;
      margin-right: 0.5em;
      display: table;
      text-align: left;
      position: absolute;
      background-color: #2c2c2c;
    }

    .questions_cell 
    {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      margin-left: 0.5em;
      margin-right: 0.5em;
      display: block;
      font-size: x-large;
    }

    .answers_cell 
    {
      display: block;
      font-size: large;
    }
  </style>
  <title></title>

<body id="engagement_body" onresize="updateDisplay()">

      function updateDisplay()
      {
        this.document.getElementById("engagement_body").innerHTML = this.document.getElementById("engagement_body").innerHTML;
      }

      /* Alias for the web view announcement callbacks */
      engagementReachContent = new function ()
      {
        this.actionContent = function () { actionContent() };
        this.exitContent = function () { exitContent() };
      }

      function actionContent()
      {
        window.external.notify("actionContent");
      }

      function exitContent()
      {
        window.external.notify("exitContent");
      }

      function isOneChecked(groupItem)
      {
        /* All <input> tags in answers_block_ */
        var root = document.getElementById('answers_block_' + groupItem);
        var chx = root.getElementsByTagName('input');

        /* Check and return by answers_block_ if one item is checked */
        for (var i = 0; i < chx.length; i++)
        {
          if (chx[i].type == 'radio' && chx[i].checked && chx[i].name == 'radio' + groupItem)
          {
            return '"' + root.title + '":"' + chx[i].id + '"';
          }
        }
        return false;
      }

      function isAllGroupChecked()
      {
        var grp = document.getElementsByClassName('questions_cell');
        var eval = '{';
        for (var i = 0; i < grp.length; i++)
        {
          var groupItem = i;
          if (isOneChecked(groupItem))
          {
            eval += isOneChecked(groupItem);
          } else
          {
            eval = false;
            return eval;
          }
          if (i < grp.length - 1)
          {
            eval += ', ';
          }
        }
        return eval + '}';
      }
