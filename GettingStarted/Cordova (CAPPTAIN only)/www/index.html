<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<title>Capptain Sample</title>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>

	<style>
		.modal-vertical-centered {
			transform: translate(0, 50%) !important;
			-ms-transform: translate(0, 50%) !important; /* IE 9 */
			-webkit-transform: translate(0, 50%) !important; /* Safari and Chrome */
		}
	</style>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</head>
<body ng-app="capptainApp"  ng-controller="appController">

	<div class="page-header">
		<h1>Capptain
			<small>Cordova Sample</small>
		</h1>
	</div>

	<div ng-show="!ready">
		Waiting for Cordova Ready
	</div>


	<div ng-show="ready" style="margin:10px">

		<div id="capptain-modal" class="modal fade bs-capptain-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm modal-vertical-centered">
				<div class="modal-content">
					<div class="modal-body">
						pluginVersion : {{status.pluginVersion}}<br />
						capptainVersion : {{status.capptainVersion}}<br />
						deviceId: {{status.deviceId}}<br />
						cordovaVersion: {{cordova.version}}<br />
					</div>
					<div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-primary">OK</button></div>
				</div>
			</div>
		</div>


		<div id="capptain-alert" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm modal-vertical-centered">
				<div class="modal-content">
					<div class="modal-body">
						{{alert}}
					</div>
					<div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-primary">OK</button></div>
				</div>
			</div>
		</div>


	</div>

	<div>
		<button type="button" class="btn btn-primary btn-block" 
		ng-click="startActivity('Page 1',{})">
		Activity Page1
	</button>
	</div>
	<div>
		<button type="button" class="btn btn-primary btn-block" 
		ng-click="startActivity('Page 2',{})">Activity Page2</button>
	</div>
	<div>
		<button type="button" class="btn btn-primary btn-block"
		ng-click="endActivity()">End Activity</button>
	</div>
	<div>
		<button type="button" class="btn btn-info btn-block" 
		ng-click="sendAppInfo({userLevel:1})">Send AppInfo userLevel:1</button>
	</div>
	<div>
		<button type="button" class="btn btn-info btn-block"
		ng-click="sendAppInfo({userLevel:2})">Send AppInfo userLevel:2</button>
	</div>
	<div>
		<button type="button" class="btn btn-warning btn-block"
		ng-click="sendEvent('Event A',{})">Send Event A</button>
	</div>
	<div>
		<button type="button" class="btn btn-warning btn-block"
		ng-click="sendEvent('Event B',{})">Send Event B</button>
	</div>
	<div>
		<button type="button" class="btn btn-danger btn-block"
		ng-click="startJob('Job 1',{})">Start Job 1</button>
	</div>
	<div>
		<button type="button" class="btn btn-danger btn-block"
		ng-click="startJob('Job 2',{})">Start Job 2</button>
	</div>
	<div>
		<button type="button" class="btn btn-danger btn-block"
		ng-click="endJob('Job 1')">End Job 1</button>
	</div>
	<div>
		<button type="button" class="btn btn-danger btn-block"
		ng-click="endJob('Job 2')">End Job 2</button>
	</div>

	<div>
		<button type="button" class="btn btn-primary btn-block"
		ng-click="registerForPushNotification()">Enable Push Notification</button>
	</div>
	<div style="margin-top:20px">
		<center>
			<p>CurrentActivity: {{currentActivity}} 
			</p>
			<button type="button" class="btn btn-primary" 
			data-toggle="modal" data-target="#capptain-modal">
			Version
		</button>
		<button type="button" class="btn btn-success" ng-click="runTests()">
			Run Tests
		</button>
	
		</center>
	</div>

</body>
</html>
